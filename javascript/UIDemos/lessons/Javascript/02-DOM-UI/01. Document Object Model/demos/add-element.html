<!DOCTYPE html>
<html>
  <head>
    <title>
      JavaScript &amp; jQuery - Chapter 5: Document Object Model - Add Element
    </title>
    <link rel="stylesheet" href="css/c05.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul id="todo">
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" style="display: block; font: outline;" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>

    <script>

      const newElement = document.createElement('li');
      const newTextNode = document.createTextNode("Apples");
      newElement.appendChild(newTextNode);
      newElement.setAttribute('id', 'five');
      //newElement.style.display = "block"; 


      const dFrag = document.createDocumentFragment();
      dFrag.appendChild('ul');
      dFrag.getElementById('ulOne').appendChild();

      document.getElementById().appendChild(dFrag);

      
      document.querySelector('#todo').appendChild(newElement);


      
     


    </script>

    <!-- <script src="js/add-element.js"></script> -->
  </body>
</html>
