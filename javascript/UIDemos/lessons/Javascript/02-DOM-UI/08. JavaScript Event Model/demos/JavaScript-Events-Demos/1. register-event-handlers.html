<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript Event Model - Event Attributes</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body onload="callback()">
    <h1>JavaScript Event Model - Event Attributes</h1>
    <a class="button" href="#" onclick="buttonClick()">Click me</a>
    <br />
    <img id="lamp-image" src="images/lamp-off.png" alt="Lamp"x
         onmouseover="changeLampState('on')"
         onmouseout="changeLampState('off')" />

    <script type="text/javascript">
        var clicksCount = 0;
        var img = document.getElementById("lamp-image");


        function changeLampState(state) {
            img.src = "images/lamp-" + state + ".png";
        }

        const buttonClick = () => {
            const body = (document.getElementsByTagName('body'))[0];
            const image = document.querySelector('#lamp-image');
            body.removeChild(image);
        }

        const callback = () => console.log('Body is loaded');

    </script>
</body>
</html>
