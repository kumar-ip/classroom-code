<html>
  <head>
    <title>JavaScript Event Model - DOM Element Event Property</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>JavaScript Event Model - DOM Element Event Property</h1>
    <a id="a" data-id="Button #1" href="#" class="button">Button 1</a>
    <a id="b" href="#" class="button">Button 2</a>
    <a id="c" data-id="Button #3" href="#" class="button">Button 3</a>
    <a id="d" href="#" class="button">Button 4</a>

    <script>
      const body = document.getElementsByTagName("body")[0];
      body.onload = () => {
        console.log("Body is loaded!!!");

        const button1 = document.querySelector("#a");
        button1.onclick = () => console.log("Button1 is clicked!!!");
        const button2 = document.querySelector("#b");
        button2.onclick = () => console.log("Button2 is clicked!!!");
        const button3 = document.querySelector("#c");
        button3.onclick = () => console.log("Button3 is clicked!!!");
        const button4 = document.querySelector("#d");
        button4.onclick = () => console.log("Button4 is clicked!!!");
      };
