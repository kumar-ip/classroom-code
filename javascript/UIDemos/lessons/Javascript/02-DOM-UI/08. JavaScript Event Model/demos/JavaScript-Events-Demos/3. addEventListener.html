<html>
  <head>
    <title>JavaScript Event Model - addEventListener</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <h1>JavaScript Event Model - DOM element 'addEventListener' function</h1>
    <a id="a" href="#" class="button">Button</a>
    <a id="b" href="#" class="button">Button</a>
    <a id="c" href="#" class="button">Button</a>
    <a id="d" href="#" class="button">Button</a>

    <script>
      const body = document.getElementsByTagName("body")[0];
      body.onload = () => {
        const button1 = document.querySelector("#a");
        button1.addEventListener('click', () => console.log("Button1 is clicked 1!!!"));
        button1.addEventListener('click', () => console.log("Button1 is clicked 2!!!"));
        const button2 = document.querySelector("#b");
        button2.addEventListener('click', () => console.log("Button2 is clicked!!!"));
        const button3 = document.querySelector("#c");
        button3.addEventListener('click', () => console.log("Button3 is clicked!!!"));
        const button4 = document.querySelector("#d");
        button4.addEventListener('click', () => console.log("Button4 is clicked!!!"));
      };
